<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="CSS/Board.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="JS/Board/main.js"></script>
  <script src="JS/Board/fundamental.js"></script>
  <script src="JS/Board/tool.js"></script>
  <script src="JS/Board/currentTool.js"></script>
  <script src="JS/Board/update.js"></script>
  <script src="JS/Board/debug.js"></script>
</head>



<body>

  <div id="debugPanel">
    <h2>Debugging Panel</h2>
    <div id="debugContent">
    </div>
  </div>

  <div id="menu">
    <button onclick="setTool('text')">text</button>
    <button onclick="setTool('line')">line</button>
    <button onclick="setTool('edit')">edit</button>
    <button onclick="setTool('delete')">delete</button>
    <button onclick="setTool('rectangle')">rectangle</button>
    <button onclick="saveCanvas()">save Canvas</button>
    <button onclick="loadCanvas()">load Canvas</button>
    <button id="btoggleButton">Display Bounding Boxes</button>
    <br>
    <button onclick="canvas.getActiveObject().sendBackwards();">Stack DOWN</button>
    <button onclick="canvas.getActiveObject().bringForward();">Stack UP</button>
  </div>

  <label for="ColorI">Color:</label>
  <input type="color" id="ColorI" value="#000000">




  <div class="canvas_container">
    <canvas id="my_canvas" width="1000" height="9000" style="border:1px solid #ccc"></canvas>
  </div>

  <div id="objectsMenu" style="position: absolute; top: 93px; left: 700px;"></div>

  <script>
    var canvas = new fabric.Canvas('my_canvas');

    function updateObjectsMenu() {
      var objects = canvas.getObjects();
      var objectsMenu = document.getElementById('objectsMenu');
      objectsMenu.innerHTML = ''; // Clear previous content

      objects.forEach(function (object, index) {
        var objectItem = document.createElement('div');
        objectItem.textContent = (index + 1) + ': ' + object.type;
        objectsMenu.appendChild(objectItem);
      });
    }

    // Call the function to initially populate the menu
    updateObjectsMenu();
  </script>


</body>

</html>
