          style="border: 0; background: transparent">

      </button>
    </div>

  <div id="drawing" class="drawing"></div>




  <script>
    var activeTool = "none"
    var draw = SVG().addTo('#drawing').size('100%', '100%');
    draw.node.setAttribute('id', 'svg_canvas');
    var state = null;
    var selection_state = null;
    var smooth_free_draw = false;

    let body = document.getElementsByTagName("body")[0];
    body.style.overflow = "hidden";
    window.onload = function () {
      document.body.style.height = 10000000 + "px";
    };

    function enable_freedraw_smoothening() {
      smooth_free_draw = !smooth_free_draw;
    }

    function exportBoard() {
      let data = JSON.stringify(exportCanvas());
      return data;

    }

    function importBoard() {
      let input = document.createElement('input');
      input.type = 'file';

      input.onchange = e => {
        let file = e.target.files[0];
        let reader = new FileReader();
        reader.readAsText(file, 'UTF-8');

        reader.onload = readerEvent => {
          let content = readerEvent.target.result;
          importCanvas(content);
        }
      }
      input.click();
    }

    function exportSVG() {
      let data = draw.svg();
      return data;
    }

    function add_text_box(text) {
      let scroll = window.scrollY;
      let pos = {
        x: 20,
        y: 100 + scroll
      }
      createMovableTextbox(pos, text, 80, 20)
    }



    document.addEventListener('keydown', function (event) {
      if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA' || event.target.classList
        .contains("textbox")) {
        return;
      }
      if (event.key === 's') {
        setTool("selection");
      }
      if (event.key === 'd') {
        setTool("draw");
      }
      if (event.key === 't') {
        setTool("text");
      }
      if (event.key === 'l') {
        setTool("line");
      }
      if (event.key === 'Delete') {
        console.log("buh")
        if (selected != null) delete_selected();
      }
      if (event.key === 'h') {
        console.log("buh")
        if (selected != null) Hide();
      }
      
    });

    function Hide() {
      if (selected != null) {
        selected.object.node.style.display = "none";
        deselect();
      } 
    }
    function Unhide() {
      for (let i = 0; i < object_list.length; i++) {
        if (object_list[i].object.node && object_list[i].object.node.style.display == "none") {
          object_list[i].object.node.style.display = "block";
        } else {
          console.log(object_list[i].object)
          object_list[i].object.style.display = "block";
        }
      }
    
    }
    setTimeout(() => {
      toggle_selection('canvas')
      toggle_selection('text')
    }, 1000);
  </script>
